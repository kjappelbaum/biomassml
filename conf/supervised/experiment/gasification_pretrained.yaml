data:
  df: /Users/kevinmaikjablonka/git/kjappelbaum/biomassml/data/data_GASIF_biomass.csv
  batch_size: 8

  process_features:
    - SA
    - SBR
    - HHVbiom (MJ/kg)
    - T (K)
    - SR
    - He_density (g/cm3)

  chemistry_features:
    - C (%)
    - N (%)
    - H (%)
    - S (%)
    - O (%)
    - ash (%)
    - VM (%)
    - FC (%)

  labels:
    - volCO2 (%)
    - volCO (%)
    - volCH4 (%)
    - volH2 (%)
    - volCOMB (%)
    - volSYNG (%)
    - H2_CO

  stratify_column: null


model:
  pretrained_chemistry_backbone: /Users/kevinmaikjablonka/git/kjappelbaum/biomassml/outputs/2022-03-02/16-27-56/20220302-162758_emgl/epoch=196-step=590.ckpt
  head_layers: 16-8
  process_backbone_layers: 6-6

backbone_finetuning:
  unfreeze_backbone_at_epoch: 100
  backbone_initial_ratio_lr: 0.1